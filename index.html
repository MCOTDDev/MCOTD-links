<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCOTD</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Include Font Awesome 6 (for Discord, TikTok, Telegram, X icons) -->
  <!-- The link below is a common CDN (update integrity/SRI if you want) -->
  <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <!-- Interactive background -->
  <div id="interactive-background"></div>

  <!-- Main container -->
  <main class="main-container">
    <!-- Title -->
    <h1 class="title">MCOTD</h1>

    <!-- Social buttons (centered) -->
    <div class="social-box">
      <a href="https://www.tiktok.com" target="_blank" class="social-button">
        <i class="fa-brands fa-tiktok"></i>
      </a>
      <a href="https://discord.com" target="_blank" class="social-button">
        <i class="fa-brands fa-discord"></i>
      </a>
      <a href="https://telegram.org/" target="_blank" class="social-button">
        <i class="fa-brands fa-telegram"></i>
      </a>
      <!-- 'X' is basically Twitter rebranded. This uses the official "X Twitter" icon in FA6 -->
      <a href="https://twitter.com/" target="_blank" class="social-button">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
    </div>

    <!-- Interactive Image Section -->
    <div class="interactive-image-container">
      <!-- Replace 'myImage.jpg' with your actual image path/filename. 
           If it's in the same folder, just the filename works. 
           If it's in /images, do "images/myImage.jpg" 
      -->
      <img
        id="interactive-image"
        src="screentg.png"
        alt="Interactive element"
      />
    </div>
  </main>

  <!-- Scripts (adjust the filenames if yours differ) -->
  <script src="interactive-background.js"></script>
  <script src="interactive-image.js"></script>
</body>
</html>
